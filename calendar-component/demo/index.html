    <div class="vertical-section-container centered">
      <h3>Basic calendar-component demo</h3>
      <demo-snippet>
        <template>
          <calendar-component items='[{"date":"2018-09-26","subject":"1:1 Meeting"}, {"date":"2018-09-24","subject":"Home Team Weekly"}, {"date":"2018-09-27","subject":"Tech Lunch"}]'></calendar-component>
        </template>
          <script>
          	document.addEventListener('WebComponentsReady', function() {
          		var calendar = document.querySelector('calendar-component');
          		document.addEventListener('EventClicked', function(e) {
            			alert(e.detail.subject);
            		});
  			})
        </script>
      </demo-snippet>
    </div>
