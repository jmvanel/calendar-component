<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>calendar-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../calendar-component.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
          <calendar-component active-date="2018-08-01" items='[{"date":"2018-08-08 20:00","subject":"Meeting"}, {"date":"2018-08-08 12:30","subject":"Dentist Appointment", "theme" : "contrast"}, {"date":"2018-08-08 09:00","subject":"Dinner with Friends", "theme" : "success primary"}]'></calendar-component>
          <script>
          	document.addEventListener('WebComponentsReady', function() {
          		var calendar = document.querySelector('calendar-component');
          		calendar.addEventListener('event-clicked', function(e) {
        				alert('Event clicked : ['+e.detail.subject+']');
        			});
  			});
        </script>
  </body>
</html>
